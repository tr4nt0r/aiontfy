name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'


categories:
  - title: 'ğŸ’¥ Breaking changes'
    labels:
      - ':boom: breaking'
  - title: 'âœ¨ New Features'
    labels:
      - ':sparkles: feature'
  - title: 'ğŸ‘» Bug Fixes'
    labels:
      - ':ghost: bug'
  - title: 'ğŸ—„ï¸ Deprecations'
    labels:
      - ':file_cabinet: deprecation'
  - title: 'ğŸ“ƒ Documentation'
    labels:
      - ':book: documentation'
  - title: 'ğŸ§© Dependency Updates'
    labels:
      - ':recycle: dependencies'
    collapse-after: 5
  - title: 'ğŸ§° Maintenance'
    labels:
      - ':building_construction: build'
      - ':construction_worker_woman: ci'
  - title: 'ğŸ”¬ Other updates'
    labels:
      - ':nail_care: style'
      - ':test_tube: testing'
      - ':racing_car: performance'
      - ':rocket: code quality'


autolabeler:
  - label: ':sparkles: feature'
    title:
      - '/adds/i'
      - '/add method/i'
  - label: ':ghost: bug'
    title:
      - '/fix/i'
  - label: ':rocket: code quality'
    title:
      - '/Refactor/i'
  - label: ':test_tube: testing'
    files:
      - 'test_*'
      - 'conftest.py'
  - label: ':book: documentation'
    title:
      - '/docs:/i'
    files:
      - '*.md'
      - 'mkdocs.yml'
  - label: ':construction_worker_woman: ci'
    title:
      - '/ci:/i'
    files:
      - '.github/*'
  - label: ':recycle: dependencies'
    title:
      - '/bump/i'
  - label: ':file_cabinet: deprecation'
    title:
      - '/Deprecate/i'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
exclude-contributors:
  - 'tr4nt0r'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  Contributors: $CONTRIBUTORS
